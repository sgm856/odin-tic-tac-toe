<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>

<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="game-area">
        <div class="game-container">
            <div class="stats-area-container">
                <div class="player-container">
                    <div>Player X</div>
                    <div class="player-stats" data-player="0">0</div>
                </div>
                <div class="player-container">
                    <div>Player O</div>
                    <div class="player-stats" data-player="1">0</div>
                </div>
            </div>
            <div class="game-window"></div>
        </div>
    </div>
    <div class=controls>
        <button class="reset">Reset Game</button>
    </div>

    <footer>
        <h2>The Odin Project</h2>
    </footer>
</body>

</html>
